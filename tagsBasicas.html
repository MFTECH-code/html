<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <!-- Tags de título e subtítulo -->
    <h1>Título 1</h1>
    <h2>Título 2</h2>
    <h3>Título 3</h3>
    <h4>Título 4</h4>
    <h5>Título 5</h5>
    <h6>Título 6</h6>
    <p>Parágrafo</p>
    <p>Outro parágrafo...</p>
    <br> <!-- Quebra de linha -->
    <img src="#" alt="imagem">
    <!--
        Tag img possui alguns atributos
        src -> Caminho da imagem
        alt -> Ferramenta de acessibilidade para cegos, que usam programas para lerem as imagens
        width e height -> trata-se do tamanho da imagem
    -->
    <div>
        <!-- div é uma seção, um container para organizar o código HTML -->
    </div>
    <a href="www.google.com.br">Link</a>
    <!--
        href -> Hyper link reference, é o endereço que o usuário será submetido ao clickar no link
        download -> Em vez do documento ser submetido, será feito o download de um arquivo
        rel -> Utilizado para qualificar o relacionamento entre documentos vinculados
        target -> Define o alvo do hyper link, se vai abrir uma nova guia ou vai abrir na mesma página.
    -->
    <ol> <!-- Lista ordenada -->
        <li>item</li>
    </ol>
    <ul> <!-- Lista não ordenada -->
        <li>item</li>
    </ul>
    <iframe name="Janela" width="100" height="100" src="exemploIframe.html"></iframe>
    <!--
        iframe -> usada para carregar uma janela do documento HTML em outro documento HTML
        Não é recomendável mais o uso dessa tag...
    -->
</body>
</html>
