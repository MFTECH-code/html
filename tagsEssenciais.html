<!DOCTYPE html> <!-- Define o tipo de documento para o navegador reconhecer que se trata de um documento HTML -->
<html lang="pt-br"> <!-- A tag html define onde começa o documento e onde termina -->
<!-- O atributo lang define o idioma do documento inteiro -->
    <head> <!-- Tag resposável pelas configurações do documento HTML -->
        <title>título</title> <!-- Título da página, muito útil para mecanismos de buscas -->
        <link rel="stylesheet" href="#"> <!-- Tag usada geralmente para vincular outros arquivos ao nosso arquivo html -->
        <!--
            Atributos da tag link
            href -> Caminho do arquivo que está sendo vinculado ao documento html
            rel -> Tipo de relacionamento do link com o documento html
            type -> 
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <!-- Tags meta são tags de configuração da página -->
        <style>
            body {
                background-color: bisque;
            }
        </style>
        <!-- Tag style, serve para aplicarmos estilos diretamente no documento, não é uma ótima escolha -->
    </head>
    <body>
        <!-- TAG body, é todo o corpo da nossa página -->
        <h1>Hello world!!</h1>
    </body>
</html>
<script>
    window.alert("Hello, Web")
</script>
<!-- Tag script adiciona comportamentos na nossa página, mas não é recomendável misturar os JS com o HTML -->
